<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
</head>
<body>
    <h1>STUDENTS</h1>
    <ul>
        <li th:each="student:${students}">
            <span th:text="${student.name}, ${student.weight}, ${student.height}, ${student.hairColor}, ${student.gpa}"></span>
        </li>
    </ul>
</body>
</html>
