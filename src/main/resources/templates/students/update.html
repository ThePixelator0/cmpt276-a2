<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
    <h1>Update Student</h1>

    <form th:action="@{'/students/update/' + ${student.uid}}" method="POST">
        <input type="hidden" name="uid" th:value="${student.uid}" />

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" th:value="${student.name}" required><br>

        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" min="40" max="200" th:value="${student.weight}" required><br>

        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" min="40" max="200" th:value="${student.height}" required><br>

        <label for="hairColor">Hair Color:</label><br>
        <input type="color" id="hairColor" name="hairColor" th:value="${student.hairColor}" required><br>

        <label for="gpa">GPA:</label><br>
        <input type="number" step="0.01" id="gpa" name="gpa" th:value="${student.gpa}" required><br>

        <input type="submit" value="Update">
    </form>

    <a href="/students/view">Cancel</a><br>
</body>
</html>
